<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargando Paquetes...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; text-align: center; padding-top: 50px; }
        .banner { background: #ffcc00; color: #333; padding: 10px; font-weight: bold; }
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="banner" class="banner">Instalación en progreso... Esto desaparecerá en 6 horas.</div>
    <div class="container mt-5">
        <h2>Descargando e instalando paquetes...</h2>
        <div class="progress mt-4" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%;">0%</div>
        </div>
        <p id="status" class="mt-3">Iniciando instalación...</p>
    </div>

    <script>
        // Simular el progreso de descarga
        let progress = 0;
        function updateProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                document.getElementById("progressBar").style.width = progress + "%";
                document.getElementById("progressBar").textContent = progress + "%";
                document.getElementById("status").textContent = "Descargando...";
                setTimeout(updateProgress, 1000);
            } else {
                document.getElementById("status").textContent = "Instalación completa";
            }
        }
        updateProgress();

        // Ocultar el banner después de 6 horas
        setTimeout(() => { document.getElementById("banner").style.display = "none"; }, 21600000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
