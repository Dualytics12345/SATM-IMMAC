<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargando Paquetes...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; text-align: center; padding-top: 100px; }
        .banner-principal { background: #ffc107; color: #000; padding: 15px; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 1050; }
        .banner-secundario { background: #17a2b8; color: #fff; padding: 10px; font-weight: bold; position: fixed; top: 55px; width: 100%; z-index: 1049; }
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="bannerPrincipal" class="banner-principal">üîß Instalaci√≥n en curso: No apagues el sistema</div>
    <div id="bannerSecundario" class="banner-secundario">‚ö†Ô∏è Este proceso puede tardar varias horas. Por favor, ten paciencia.</div>

    <div class="container mt-5">
        <h2>Descargando e instalando paquetes...</h2>
        <div class="progress mt-4" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" style="width: 0%;">0%</div>
        </div>
        <p id="status" class="mt-3">Iniciando instalaci√≥n...</p>
    </div>

    <script>
        // Simular el progreso de descarga
        let progress = 0;
        function updateProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 10) + 5;
                if (progress > 100) progress = 100;
                document.getElementById("progressBar").style.width = progress + "%";
                document.getElementById("progressBar").textContent = progress + "%";
                document.getElementById("status").textContent = "Descargando...";
                setTimeout(updateProgress, 1000);
            } else {
                document.getElementById("status").textContent = "Instalaci√≥n completa";
            }
        }
        updateProgress();

        // Ocultar ambos banners despu√©s de 6 horas (21600000 ms)
        setTimeout(() => {
            document.getElementById("bannerPrincipal").style.display = "none";
            document.getElementById("bannerSecundario").style.display = "none";
        }, 21600000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
